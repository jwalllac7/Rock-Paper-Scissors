<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

<div class="result">
<p>Paper covers rock. You Win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="Images/Rock.png" alt="Rock" width="80px" height="100px">
    </div>
    <div class="choice" id="p">
            <img src="Images/Paper.png" alt="Paper" width="80px" height="100px">
        </div>
    <div class="choice" id="s">
        <img src="Images/Scissors.png" alt="Scissors" width="80px" height="100px">
    </div>    
</div>

    <p id="action-message">Make your move</p>
</body>
</html>
<script src="app.js"></script>
